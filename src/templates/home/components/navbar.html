<header>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <a class="navbar-brand" href="/">LinkedIsh</a>
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {{ navbar.get_links(request) | safe }}
        </ul>
        <div class="d-flex">
          {% if current_user.is_authenticated %}
          <a class="btn btn-outline-success" href="/account/edit">Profilim</a>
          {% else %}
          <a class="btn btn-outline-success mx-3" href="/account/login">Giriş Yap</a>
          <a class="btn btn-outline-success" href="/account/register">Kayıt Ol</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
